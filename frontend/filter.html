<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Filtro Din√¢mico de Produtos - Prova T√©cnica V√≥lus">
    <title>Filtro de Produtos - V√≥lus TechTest</title>
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/filters.css">
    
    <!-- jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Filtro de Produtos</h1>
            <a href="index.html" class="btn-back">‚Üê Voltar ao Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="filter-main">
        <div class="filter-container">
            <h2 class="filter-title">Busca Avan√ßada de Produtos</h2>
            
            <!-- Busca em Tempo Real -->
            <div class="search-box">
                <label for="searchInput" class="sr-only">Buscar produtos</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Buscar em tempo real..." 
                    aria-label="Campo de busca"
                >
            </div>

            <!-- Filtros em Cascata (3 n√≠veis) -->
            <div class="cascade-filters">
                <!-- N√≠vel 1: Categoria -->
                <div class="filter-level" id="level1">
                    <label for="categorySelect">Categoria</label>
                    <select id="categorySelect" class="filter-select" aria-label="Selecionar categoria">
                        <option value="">Selecione uma categoria...</option>
                        <option value="qualquer">üìå Qualquer (Coringa)</option>
                        <!-- Op√ß√µes ser√£o populadas dinamicamente -->
                    </select>
                    <div class="filter-loading" style="display:none;">
                        <div class="skeleton-shimmer"></div>
                    </div>
                </div>

                <!-- N√≠vel 2: Subcategoria -->
                <div class="filter-level" id="level2" style="display:none;">
                    <label for="subcategorySelect">Subcategoria</label>
                    <select id="subcategorySelect" class="filter-select" aria-label="Selecionar subcategoria" disabled>
                        <option value="">Selecione uma subcategoria...</option>
                    </select>
                    <div class="filter-loading" style="display:none;">
                        <div class="skeleton-shimmer"></div>
                    </div>
                </div>

                <!-- N√≠vel 3: Item -->
                <div class="filter-level" id="level3" style="display:none;">
                    <label for="itemSelect">Item</label>
                    <select id="itemSelect" class="filter-select" aria-label="Selecionar item" disabled>
                        <option value="">Selecione um item...</option>
                    </select>
                    <div class="filter-loading" style="display:none;">
                        <div class="skeleton-shimmer"></div>
                    </div>
                </div>
            </div>

            <!-- Chips de Sele√ß√£o -->
            <div class="chips-container" id="chipsContainer" style="display:none;">
                <h3>Filtros Ativos:</h3>
                <div class="chips-list" id="chipsList" role="list">
                    <!-- Chips ser√£o adicionados dinamicamente -->
                </div>
            </div>

            <!-- Bot√£o Reset -->
            <div class="filter-actions">
                <button id="resetBtn" class="btn btn-reset" aria-label="Limpar todos os filtros">
                    üîÑ Limpar Filtros
                </button>
            </div>

            <!-- Mensagem de Regra Oculta -->
            <div id="hiddenRuleMessage" class="hidden-rule-message" style="display:none;" role="alert" aria-live="polite">
                ‚ö†Ô∏è Esta combina√ß√£o n√£o est√° dispon√≠vel.
            </div>

            <!-- Resultados -->
            <div class="results-container" id="resultsContainer">
                <h3>Resultados da Busca</h3>
                <div class="results-count" id="resultsCount">
                    <span class="count-number">0</span> produto(s) encontrado(s)
                </div>
                <div class="results-list" id="resultsList" role="list">
                    <p class="no-results">Utilize os filtros acima para buscar produtos.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/filters.js"></script>
</body>
</html>
